  <body>
    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Waiting to connect...</h4>
              </div>
            </div>
            </div>
        </div>
        
        <!-- app start -->
        <div id="app" style="display:none">
            <div class="container-fluid">
                <div class= "row appIn" style="min-height:20%;padding:15px;">
                    <div id="status" class="alert alert-info alert-dismissible appIn" role="alert">
                      <strong>Have patience.</strong> Waiting for user. 
                    </div>
                </div>
                <div id="cid" class="row appIn" style="min-height:60%;">
                </div>
                <div class= "row appIn" style="min-height:20%;">
                  <div class= "col-xs-10">
                    <input id="msg" type="text" class="form-control" placeholder="Text input"  onkeydown="return sendMsg(event);">
                  </div>
                  <div class= "col-xs-2">
                        <button id="send" type="button" class="btn btn-primary">Send</button>
                  </div>
            </div>
        </div>
    </div>
